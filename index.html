<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR_Hydra_Tutorial</title>

    <!-- load MindAR + A-Frame + custom p5.js + your sketch -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
      integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--     <script src="libs/p5.min.js"></script>
 -->
    <script src="src\sketch.js"></script>

    <!-- A-Frame keep loading latest output of canvas -->
    <script type="text/javascript">
      AFRAME.registerComponent("canvas-updater", {
        dependencies: ["geometry", "material"],

        tick: function () {
          var material,
            el = this.el;

          material = el.getObject3D("mesh").material;
          if (!material.map) {
            return;
          }
          material.map.needsUpdate = true;
        },
      });
    </script>
    <style type="text/css">
      body {
        background: #255;
      }
    </style>
  </head>
  <body>
    <!-- our canvas to load p5.js into -->
    <canvas id="canvas"></canvas>

    <!-- MindAR + A-Frame tracking -->
    <a-scene
      mindar-image="imageTargetSrc: src\data\mind_test_target.mind; filterMinCF:0.0005; filterBeta: 0.1;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <!-- Our p5.js canvas as texture on plane -->
        <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-plane
          position="0 0 0"
          scale="1.05 1.05 1.05 "
          height="1.4145"
          width="1"
          rotation="0 0 0"
          material="src:#canvas"
          canvas-updater
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
